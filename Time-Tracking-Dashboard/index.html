<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="app.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>

    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="profile-card">
        <div class="profile-card__info-container">
          <img src="./images/image-jeremy.png" class="profile-card__picture" alt="">
          <h1 class="profile-card__report">Report for <br> <span class="profile-card__name">Jeremy Robson</span></h1>
        </div>
        <div class="profile-card__timeframe-buttons">
          <button class="btn-stat" id="btn-daily">Daily</button>
        <button class="btn-stat" id="btn-weekly">Weekly</button>
        <button class="btn-stat" id="btn-monthly">Monthly</button>
        </div>
      </div>
      <div class="stat-card" id="work">
       <div class="stat-card__container">
       <div>
        <h1 class="stat-card__title"></h1>
        <img src="/images/icon-ellipsis.svg" class="stat-card__ellipse" alt="">
       </div>
        <h2 class="stat-card__time"></h2>
        <h3 class="stat-card__previous-time"></h3>
       </div>
      </div>
     <div class="stat-card" id="play">
       <div class="stat-card__container">
          <div>
            <h1 class="stat-card__title"></h1>
            <img src="/images/icon-ellipsis.svg" class="stat-card__ellipse" alt="">
          </div>
        <h2 class="stat-card__time"></h2>
        <h3 class="stat-card__previous-time"></h3>
       </div>
      </div>
      <div class="stat-card" id="study">
        <div class="stat-card__container">
          <div>
            <h1 class="stat-card__title"></h1>
            <img src="/images/icon-ellipsis.svg" class="stat-card__ellipse" alt="">
          </div>
          <h2 class="stat-card__time"></h2>
          <h3 class="stat-card__previous-time"></h3>
         </div>
      </div>
      <div class="stat-card" id="exercise">
        <div class="stat-card__container">
          <div>
            <h1 class="stat-card__title"></h1>
            <img src="/images/icon-ellipsis.svg" class="stat-card__ellipse" alt="">
          </div>
          <h2 class="stat-card__time"></h2>
          <h3 class="stat-card__previous-time"></h3>
         </div>
      </div>
      <div class="stat-card" id="social">
        <div class="stat-card__container">
          <div>
            <h1 class="stat-card__title"></h1>
            <img src="/images/icon-ellipsis.svg" class="stat-card__ellipse" alt="">
          </div>
          <h2 class="stat-card__time"></h2>
          <h3 class="stat-card__previous-time"></h3>
         </div>
      </div>
      <div class="stat-card" id="self-care">
        <div class="stat-card__container">
          <div>
            <h1 class="stat-card__title"></h1>
            <img src="/images/icon-ellipsis.svg" class="stat-card__ellipse" alt="">
          </div>
          <h2 class="stat-card__time"></h2>
          <h3 class="stat-card__previous-time"></h3>
         </div>
      </div>
    </div>
  </body>
</html>

<script src="script.js" type="module"></script>
