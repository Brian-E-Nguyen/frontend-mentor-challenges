<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Front-end Mentor Challenges by Brian E. Nguyen</title>
  </head>
  <body>
    <div class="intro">
      <h1>Front-end Mentor Challenges</h1>
    </div>

    <div class="container">
      <div class="challenge-card">
        <img
          src="./Profile-Card/design/desktop-design.jpg"
          class="challenge-card__banner"
        />
        <div class="challenge-card__container">
          <h1 class="challenge-card__title">Profile Card</h1>
          <p>
            <span class="challenge-card__language--html">HTML</span>
            <span class="challenge-card__language--css">CSS</span>
          </p>
          <a class="challenge-card__link" href="">
            <button
              class="challenge-card__button challenge-card__button--example"
            >
              <img
                class="challenge-card__button--image"
                src="./assets/link.png"
                alt=""
              />
            </button>
          </a>
          <a class="challenge-card__link" href="">
            <button
              class="challenge-card__button challenge-card__button--github"
            >
              <img
                class="challenge-card__button--image"
                src="./assets/github.png"
                alt=""
              />
            </button>
          </a>
        </div>
      </div>
    </div>

    <footer id="footer">
      <div>
        Challenges provided by
        <a href="https://frontendmentor.io/">frontendmentor.io</a>.
        Designed/programmed by
        <a href="https://brianenguyen.com/">Brian E. Nguyen</a>. View
        <a href="https://github.com/Brian-E-Nguyen/frontend-mentor-challenges"
          >GitHub</a
        >
      </div>
      <div>
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
  </body>
</html>
