<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon.ico"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <div class="profile-card__pattern--top"></div>
      <img
        src="./images/image-victor.jpg"
        class="profile-card__picture"
        alt=""
      />
      <div class="profile-card__info">
        <p><span class="profile-card__name">Victor Crest</span> 26</p>
        <p>London</p>
        <div class="profile-card__divider"></div>
        <div class="profile-card__stats">
          <div class="profile-card__stats--item">
            <h2 class="profile-card__stats--number">80k</h2>
            <p class="profile-card__stats--attribute">Followers</p>
          </div>
          <div class="profile-card__stats--item">
            <h2 class="profile-card__stats--number">803k</h2>
            <p class="profile-card__stats--attribute">Likes</p>
          </div>
          <div class="profile-card__stats--item">
            <h2 class="profile-card__stats--number">1.4k</h2>
            <p class="profile-card__stats--attribute">Photos</p>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
