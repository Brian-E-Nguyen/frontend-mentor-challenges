<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="app.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <div class="signup-form">
      <form class="signup-form__container">
        <input type="text" placeholder="First Name" id="firstName" />
        <p class="signup-form__error first-name">First name cannot be empty</p>

        <input type="text" placeholder="Last Name" id="lastName" />
        <p class="signup-form__error last-name">Last name cannot be empty</p>

        <input type="email" placeholder="Email" id="email" />
        <p class="signup-form__error email">Email cannot be empty</p>

        <input type="password" placeholder="Password" id="password" />
        <p class="signup-form__error password">Password cannot be empty</p>

        <input
          type="submit"
          class="signup-form__button"
          value="Claim Your Free Trial"
        />
        <footer class="signup-form__footer">
          By clicking this button, you are agreeing to our
          <a href="">Terms and Services</a>
        </footer>
      </form>
    </div>
  </body>
</html>

<script src="script.js"></script>
